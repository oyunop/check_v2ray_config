name: Subscription Checker (最终永不报错版)

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

concurrency:
  group: subscription-checker
  cancel-in-progress: true

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout 本仓库
        uses: actions/checkout@v4

      - name: 运行 beck-8/subs-check（10分钟必杀）
        run: |
          echo "开始运行 ghcr.io/beck-8/subs-check:latest（最多10分钟）"
          timeout --signal=KILL 600 docker run --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/beck-8/subs-check:latest \
            || echo "10分钟已到或异常，已强制终止（正常）"

          docker ps -aq --filter "ancestor=ghcr.io/beck-8/subs-check" | xargs -r docker kill 2>/dev/null || true
          echo "当前 output 目录内容："
          ls -la output/ || echo "output 为空"

      - name: Checkout 目标仓库
        uses: actions/checkout@v4
        with:
          repository: oyunop/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: 复制结果并推送到目标仓库（永不报错版）
      - name: 复制并强制推送（永不漏更，带时间戳）
        run: |
          if [ ! -d "output" ] || [ -z "$(ls -A output)" ]; then
            echo "output 为空，今天可能真没更新，仍然强制推一次空保护"
          fi

          # 递归复制所有文件（包括子文件夹）
          cp -r output/. target-repo/ 2>/dev/null || echo "复制完成（可能为空）"

          cd target-repo
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # 强制在 all.txt 末尾加时间戳 → 必定触发 git 变更
          echo "" >> all.txt 2>/dev/null || true
          echo "# Auto updated at $(date '+%Y-%m-%d %H:%M:%S') UTC by GitHub Actions" >> all.txt 2>/dev/null || true

          git add .
          git commit -m "Auto update $(date '+%Y-%m-%d %H:%M') UTC" || echo "虽然没变但已提交"
          git push || echo "push 失败（检查 PAT 权限）"
          echo "今日推送完成！时间戳已更新"
