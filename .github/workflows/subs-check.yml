name: Subscription Checker (正式版 - 当前为2分钟测试模式)

on:
  schedule:
    - cron: '0 19 * * *'      # 北京时间每天 03:00 自动运行
  workflow_dispatch:         # 支持手动触发

concurrency:
  group: subscription-checker
  cancel-in-progress: true   # 自动取消旧的重复运行

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout 本仓库
        uses: actions/checkout@v4

      - name: Debug：列出当前目录（方便看日志）
        run: |
          echo "=== 当前仓库根目录文件 ==="
          ls -la

      - name: 【核心】运行 beck-8 最新镜像 - 测试用2分钟强制终止
        run: |
          echo "开始运行 ghcr.io/beck-8/subs-check:latest"
          echo "当前设置为 120 秒（2分钟）后强制杀进程，测试正常请改回 1800"

          timeout --signal=KILL 120 docker run --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/beck-8/subs-check:latest \
            || echo "2分钟已到或异常，容器已被强制杀死（测试阶段完全正常）"

          # 保险清理残留容器
          docker ps -aq --filter "ancestor=ghcr.io/beck-8/subs-check" | xargs -r docker kill 2>/dev/null || true

          echo "=== 容器已结束，当前 output 目录内容 ==="
          ls -la output/ || echo "output 目录为空或不存在"

      - name: Checkout 目标仓库（用于推送）
        uses: actions/checkout@v4
        with:
          repository: oyunop/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: 复制结果并推送到目标仓库
        run: |
          [ ! -d "output" ] && echo "output 目录不存在，跳过推送" && exit 0
          [ -z "$(ls -A output)" ] && echo "output 为空，跳过推送" && exit 0

          cp -r output/* target-repo/ || echo "复制失败但继续"

          cd target-repo
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add *.txt *.yaml *.yml 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "没有文件变化，跳过提交"
          else
            git commit -m "Auto update subscriptions $(date '+%Y-%m-%d %H:%M') (UTC)"
            git push
            echo "成功推送到目标仓库！"
          fi
