name: Subscription Checker

on:
  schedule:
    - cron: '0 19 * * *'  # 每天 UTC 19:00（北京时间凌晨 3:00）
  workflow_dispatch:     # 支持手动触发

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取本仓库代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 显示当前目录文件（方便调试）
      - name: List all files in current directory
        run: |
          echo "当前目录的所有文件:"
          ls -la

      # 3. 运行订阅检查容器
      - name: Run subscription checker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/beck-8/subs-check:latest

      # 4. 拉取目标仓库 oyunop/v2ray_configs
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: oyunop/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}   # 确保你在仓库 Secrets 中已添加 PAT_TOKEN
          path: target-repo

      # 5. 复制文件并自动提交推送（只在有变化时提交）
      - name: Copy and commit changes
        run: |
          cp -r output/* target-repo/
          cd target-repo
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add *.txt
          
          if git diff --staged --quiet; then
            echo "没有文件变动，跳过提交"
          else
            git commit -m "更新订阅检查结果 $(date '+%Y-%m-%d %H:%M:%S')"
            git push
            echo "已成功提交并推送更新"
          fi

      # 6. 完成后清理 workspace（可选，保持 Actions 缓存干净）
      - name: Clean up
        if: always()
        run: |
          rm -rf target-repo
