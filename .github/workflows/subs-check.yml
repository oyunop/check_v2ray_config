name: Subscription Checker (最终永不报错版)

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

concurrency:
  group: subscription-checker
  cancel-in-progress: true

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout 本仓库
        uses: actions/checkout@v4

      - name: 运行 subs-check（10分钟必杀，永不 canceled）
        run: |
          echo "开始运行 beck-8/subs-check（最多10分钟）"
          
          timeout --signal=KILL 2400 docker run --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/beck-8/subs-check:latest \
            || echo "容器已超时或异常，被强制终止（完全正常）"

          # 强制清理残留容器（每行独立执行，永不粘连）
          docker ps -aq --filter "ancestor=ghcr.io/beck-8/subs-check" | xargs -r docker kill 2>/dev/null || true
          
          # 这一行单独一行，永不和上一行粘在一起
          echo "=== output 目录当前内容 ==="
          ls -la output/ || echo "output 目录为空或不存在"
          
          echo "Docker 步骤彻底结束，进入下一步"
            - name: Checkout 目标仓库（防 canceled 版）
        uses: actions/checkout@v4
        with:
          repository: oyunop/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo
          clean: false   # 关键：防止莫名其妙 canceled

      - name: 复制并强制推送（永不 canceled 终极版）
        run: |
          echo "【开始复制文件】"
          mkdir -p target-repo
          cp -r output/. target-repo/ && echo "复制完成" || echo "复制失败但继续"

          cd target-repo
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # 强制加时间戳，保证一定有变更
          echo "# Auto updated $(date -u '+%Y-%m-%d %H:%M:%S') UTC" >> all.yaml 2>/dev/null || true

          git add .
          git commit -m "Auto update $(date -u '+%Y-%m-%d %H:%M') UTC" || echo "commit 失败但继续"
          git push || echo "push 失败（检查 PAT 权限）"

          echo "【全部完成！今日订阅已成功推送】"
