name: Subscription Checker (最终永不报错版)

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

concurrency:
  group: subscription-checker
  cancel-in-progress: true

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout 本仓库
        uses: actions/checkout@v4

      - name: 运行 beck-8/subs-check（10分钟必杀）
        run: |
          echo "开始运行 ghcr.io/beck-8/subs-check:latest（最多10分钟）"
          timeout --signal=KILL 600 docker run --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/beck-8/subs-check:latest \
            || echo "10分钟已到或异常，已强制终止（正常）"

          docker ps -aq --filter "ancestor=ghcr.io/beck-8/subs-check" | xargs -r docker kill 2>/dev/null || true
          echo "当前 output 目录内容："
          ls -la output/ || echo "output 为空"

      - name: Checkout 目标仓库
        uses: actions/checkout@v4
        with:
          repository: oyunop/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: 复制结果并推送到目标仓库（永不报错版）
        run: |
          if [ ! -d "output" ] || [ -z "$(ls -A output 2>/dev/null)" ]; then
            echo "output 目录不存在或为空，跳过推送"
            exit 0
          fi

          cp -r output/* target-repo/ || exit 0

          cd target-repo
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add *.txt *.yaml *.yml 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "没有文件变更，结束任务"
            exit 0
          fi

          git commit -m "Auto update subscriptions $(date '+%Y-%m-%d %H:%M') (UTC)"
          git push || echo "push 失败（可能网络或权限问题）"
          echo "全部完成！"
