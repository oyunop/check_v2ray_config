name: Subscription Checker 永不 canceled 纯净必杀版

on:
  schedule:
    - cron: '0 8,20 * * *'
  workflow_dispatch:

concurrency:
  group: subscription-checker
  cancel-in-progress: true

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 保留全局超时保险

    steps:
      - name: Checkout 本仓库
        uses: actions/checkout@v4

      - name: 运行 subs-check（检测 all.yaml 变化后延迟退出）
        id: check
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/beck-8/subs-check:latest

          # 检测 all.yaml 是否变化
          if git -C output diff --quiet all.yaml; then
            echo "未检测到 all.yaml 变化，10秒后终止进程"
            sleep 10  # 等待10秒
            exit 0    # 正常退出
          else
            echo "检测到 all.yaml 变化，等待10秒后继续执行"
            sleep 10  # 等待10秒
            echo "::set-output name=status::changed"
          fi

      - name: 清理残留容器（防御性操作）
        if: steps.check.outputs.status == 'success'
        run: |
          docker ps -aq --filter "ancestor=ghcr.io/beck-8/subs-check" | xargs -r docker kill 2>/dev/null || true

      - name: Checkout 目标仓库
        if: steps.check.outputs.status == 'changed'
        uses: actions/checkout@v4
        with:
          repository: oyunop/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo
          clean: false

      - name: 复制并推送变更
        if: steps.check.outputs.status == 'changed'
        run: |
          cp -r output/* target-repo/
          cd target-repo

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add .
          if git diff --staged --quiet; then
            echo "无实际变更，终止推送"
            exit 0
          else
            git commit -m "Auto update $(date -u '+%Y-%m-%d %H:%M') UTC"
            git push && echo "推送成功"
          fi
