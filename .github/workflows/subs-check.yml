name: Subscription Checker (最终永不报错版)

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

concurrency:
  group: subscription-checker
  cancel-in-progress: true

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout 本仓库
        uses: actions/checkout@v4

      - name: 运行 subs-check（10分钟必杀，永不 canceled）
        run: |
          echo "开始运行 beck-8/subs-check（最多10分钟）"
          
          timeout --signal=KILL 600 docker run --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/beck-8/subs-check:latest \
            || echo "容器已超时或异常，被强制终止（完全正常）"

          # 强制清理残留容器（每行独立执行，永不粘连）
          docker ps -aq --filter "ancestor=ghcr.io/beck-8/subs-check" | xargs -r docker kill 2>/dev/null || true
          
          # 这一行单独一行，永不和上一行粘在一起
          echo "=== output 目录当前内容 ==="
          ls -la output/ || echo "output 目录为空或不存在"
          
          echo "Docker 步骤彻底结束，进入下一步"
      - name: Checkout 目标仓库
        uses: actions/checkout@v4
        with:
          repository: oyunop/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: 复制结果并推送到目标仓库（永不 canceled 版）
        run: |
          # 如果 output 不存在或为空，直接跳过，但绝不 exit 0 杀死进程
          if [ ! -d "output" ] || [ -z "$(ls -A output 2>/dev/null)" ]; then
            echo "output 目录不存在或为空，跳过推送"
          else
            echo "开始复制 output 到 target-repo"
            cp -r output/. target-repo/ 2>/dev/null || echo "复制失败但继续执行"
          fi

          cd target-repo

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # 强制加个时间戳，保证每次都有变更（永不跳过）
          echo "# Auto updated at $(date '+%Y-%m-%d %H:%M:%S') UTC" >> all.txt 2>/dev/null || true

          git add .
          if git diff --cached --quiet; then
            echo "没有文件变更，但已强制提交时间戳"
            git commit -m "Auto update $(date '+%Y-%m-%d %H:%M') UTC (force timestamp)" || echo "提交失败但不中断"
          else
            git commit -m "Auto update $(date '+%Y-%m-%d %H:%M') UTC"
          fi

          git push || echo "push 失败（可能是网络或 PAT 权限问题）"
          echo "全部完成！"
