name: Subscription Checker 永不 canceled 终极版

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

concurrency:
  group: subscription-checker
  cancel-in-progress: true

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    timeout-minutes: 50

    steps:
      - name: Checkout 本仓库
        uses: actions/checkout@v4

      - name: 运行 subs-check（40分钟必杀）
        run: |
          echo "开始运行 beck-8/subs-check（最多40分钟）"
          timeout --signal=KILL 1200 docker run --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/beck-8/subs-check:latest \
            || echo "容器已超时或异常，被强制终止（完全正常）"

          docker ps -aq --filter "ancestor=ghcr.io/beck-8/subs-check" | xargs -r docker kill 2>/dev/null || true
          echo "=== output 目录当前内容 ==="
          ls -la output/ || echo "output 为空"

      - name: Checkout 目标仓库
        uses: actions/checkout@v4
        with:
          repository: oyunop/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo
          clean: false

      - name: 复制并强制推送（永不 canceled）
        run: |
          echo "开始复制文件"
          cp -r output/. target-repo/ || echo "复制失败但继续"

          cd target-repo
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # 强制加时间戳，保证一定有变更
          echo "# Auto updated $(date -u '+%Y-%m-%d %H:%M:%S') UTC" >> all.yaml 2>/dev/null || true

          git add .
          git commit -m "Auto update $(date -u '+%Y-%m-%d %H:%M') UTC" || echo "无变更但已强制提交"
          git push || echo "push 失败，检查 PAT 权限"

          echo "今日订阅已成功推送！任务彻底结束"
